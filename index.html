<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href ="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicpad by pakoru</title>
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="loop">
            <p>DRUMS</p>
            <div data-key="49" class="key">
                <kbd>1</kbd>
            </div>
            <div data-key="50" class="key">
                <kbd>2</kbd>
            </div>
        </div>
        <div class="loop">
            <p>PAD</p>
            <div data-key="81" class="key">
                <kbd>Q</kbd>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
            </div>

        </div>
        <div class="loop">
            <p>PLUCKS</p>
            <div data-key="65" class="key">
                <kbd>A</kbd>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>

        </div>
        <div class="loop">
            <p>BELLS</p>
            <div data-key="90" class="key">
                <kbd>Z</kbd>
            </div>
            <div data-key="88" class="key">
                <kbd>X</kbd>
            </div>
        </div>
        <div class="loop">
            <p>BASS</p>
            <div data-key="55" class="key">
                <kbd>7</kbd>
            </div>
            <div data-key="56" class="key">
                <kbd>8</kbd>
            </div>
        </div>
        <div class="loop">
            <p>CHORD</p>
            <div data-key="85" class="key">
                <kbd>U</kbd>
            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd>
            </div>
        </div>
    </div>

    <audio data-key="49" src="sounds/drums1.wav"></audio>
    <audio data-key="50" src="sounds/drums2.wav"></audio>
    <audio data-key="81" src="sounds/pad1.wav"></audio>
    <audio data-key="87" src="sounds/pad2.wav"></audio>
    <audio data-key="65" src="sounds/plucks1.wav"></audio>
    <audio data-key="83" src="sounds/plucks2.wav"></audio>
    <audio data-key="90" src="sounds/bells1.wav"></audio>
    <audio data-key="88" src="sounds/bells2.wav"></audio>
    <audio data-key="85" src="sounds/chord1.wav"></audio>
    <audio data-key="73" src="sounds/chord2.wav"></audio>
    <audio data-key="55" src="sounds/bass1.wav"></audio>
    <audio data-key="56" src="sounds/bass2.wav"></audio>

    
</body>
</html>
